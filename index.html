<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>humAIzed - Voice to Text & Recording</title>
    <style>
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #0d0d0d, #1f1f2e);
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #1f1f2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .header h1 {
            font-size: 28px;
            color: #9d4edd;
        }

        .header h1 span {
            color: #c084fc;
        }

        .header .menu {
            display: flex;
            gap: 15px;
        }

        .menu-item {
            background: #2c2c4a;
            padding: 8px 15px;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: #9d4edd;
        }

        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .main-heading {
            font-size: 36px;
            margin-bottom: 20px;
            color: #c084fc;
        }

        .sub-heading {
            font-size: 18px;
            color: #aaa;
        }

        .text-box {
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background: #2c2c4a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .text-box #erase {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #9d4edd;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .text-box #erase:hover {
            background: #7a3fc2;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary {
            background: #9d4edd;
            color: #fff;
        }

        .btn-primary:hover {
            background: #7a3fc2;
        }

        .record-section {
            padding: 40px 20px;
            text-align: center;
            background: #1f1f2e;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.4);
        }

        .record-box {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background: #2c2c4a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .record-box .mic-icon {
            width: 30px;
            height: 30px;
            background: #9d4edd;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .record-box .mic-icon svg {
            fill: #fff;
        }

        .record-heading {
            font-size: 24px;
            margin-bottom: 10px;
            color: #c084fc;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #1f1f2e;
            color: #fff;
            margin-top: 30px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.4);
        }

        .footer span {
            color: red;
        }

        .how-to-use {
            margin: 40px auto;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            background: #2c2c4a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: left;
        }

        .how-to-use h2 {
            color: #c084fc;
        }

        .how-to-use p {
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>hum<span style="color: #c084fc;">AI</span>zed</h1>
        <div class="menu">
            <div class="menu-item">Use Case</div>
            <div class="menu-item">How to Use</div>
            <div class="menu-item">Login</div>
        </div>
    </div>

    <div class="section">
        <h1 class="main-heading">Revolutionize Your Workflow with humAIzed</h1>
        <p class="sub-heading">Speak, record, and share your thoughts effortlessly with humAIzed.</p>

        <div class="text-box" id="output">
            <p>Start speaking to see your words appear here...</p>
            <button id="erase">Erase</button>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="start">Start Listening</button>
            <button class="btn btn-primary" id="stop">Stop Listening</button>
            <button class="btn btn-primary" id="copy">Copy Text</button>
            <button class="btn btn-primary" id="send-whatsapp">Share via WhatsApp</button>
            <button class="btn btn-primary" id="send-email">Share via Email</button>
        </div>
    </div>

    <div class="record-section">
        <h2 class="record-heading">Record and Share Your Thoughts</h2>
        <div class="record-box">
            <div class="mic-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M12 2a3 3 0 0 1 3 3v7a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3zm-1 16.93a7.002 7.002 0 0 1-6-6.93h2a5.002 5.002 0 0 0 8 0h2a7.002 7.002 0 0 1-6 6.93V22h-2v-3.07z" />
                </svg>
            </div>
            <p>Click below to start recording your voice.</p>
            <div class="controls">
                <button class="btn btn-primary" id="record">Start Recording</button>
                <button class="btn btn-primary" id="stop-record">Stop Recording</button>
                <button class="btn btn-primary" id="send-record-whatsapp">Share Recording via WhatsApp</button>
                <button class="btn btn-primary" id="send-record-email">Share Recording via Email
                    <p><strong>3.</strong> Share text or recordings directly via WhatsApp or Email.</p>
                    <p><strong>4.</strong> Use "Copy Text" to save the text to your clipboard.</p>
                    <p><strong>5.</strong> Utilize the dynamic mic and color feedback to ensure you're recording or converting your voice accurately.</p>
                </div>
            
                <div class="footer">
                    Made with <span>&hearts;</span> by hum<span style="color: #c084fc;">AI</span>zed
                </div>
            
                <script src="script.js"></script>
            </body>
            
            </html>
